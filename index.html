<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>翻訳聖火リレー</title>
    <style>
        main {
            width: 90%;
            padding-top: 57px;
            margin: 10px auto;
        }
        .card {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<header class="header ">
    <nav class="shadow navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="py-1 navbar-brand" href="/">
                    <img src="taimatsu_olympic.png" width="31" height="31" alt="Directory logo">翻訳聖火リレー</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <h2>結果一覧</h2>
    <div id="result-list">
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script>
    (async () => {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzGY9xptw6zBMvxkJlAVP7FIvUyh1Suak3IhDKE8yrWVK1J7RBDWzs-67qZxUHd5pux0A/exec");
        const results = await response.json();
        for(let result of results) {
            document.getElementById("result-list").innerHTML +=
                `<a class="card" href="result.html?id=${result.id}">
                    <div class="card-body">
                        <p class="card-text">${result.text}</p>
                    </div>
                </a>`;
        }
    })();
</script>
</body>
</html>
